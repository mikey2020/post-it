<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post It | Login</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body> 
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Post It</span>
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only black">
        <a class="mdl-navigation__link" href="">Sign Up</a>
      </nav>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
    <div class="container">
    <br>
    <div class = "jumbotron" id="signin">
        <form method="post" action="/login" class="" >
           <div class="form-group" id="login">
            <h3 id="login-header">Sign in here</h3>
              <br>
            	<input type="text" placeholder = "username" name="username" class="form-control" id="usr" class="form-control" >
            	<br>
            	<input type="password" placeholder = "password" name="password" class="form-control" id="pwd">
                <br>
            	<input type="submit" name="Sign In" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Sign In">
           </div>  
        </form>
    <div>
    </div>
  </main>

  <footer class="mdl-mini-footer">
  <div class="mdl-mini-footer__left-section">
    <div class="mdl-logo">Post It</div>
    <ul class="mdl-mini-footer__link-list">
      <li><a href="#">Help</a></li>
      <li><a href="#">Privacy & Terms</a></li>
    </ul>
  </div>
</footer>
  </div>

    
  </body>
</html>
