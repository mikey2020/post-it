engines:
 duplication:
   enabled: true
   config:
     languages:
     - javascript:
   checks:
     Similar code:
       enabled: false
 eslint:
   enabled: true
   checks:
     import/extensions:
       enabled: false
     no-multiple-empty-lines:
       enabled: true
     linebreak-style:
       enabled: true
exclude_paths:
- "templates/"
- "client/"
- "server/test"
- "clients/"
- "dist/"
ratings:
  paths:
  - "server/**/*"